	<div class="col-md-12">

			</div>
			<div class="panel panel-body" ng-controller="productDataController">
				<ul class="nav nav-tabs">
				  <li style="cursor: pointer;" role="presentation" ng-class="{ active:item === 1 }">
						<a ng-click="selectItem(1)">List Products</a>
					</li>
					<li style="cursor: pointer;" role="presentation" ng-class="{ active:item === 2 }">
						<a ng-click="selectItem(2)">Categories</a>
					</li>
					<li style="cursor: pointer;" role="presentation" ng-class="{ active:item === 3 }">
						<a ng-click="selectItem(3)">Subcategories</a>
					</li>
				</ul>
				<div ng-show="item === 1" class="cont-nav">
					<list-products></list-products>

				<div ng-show="item === 2" class="cont-nav">
					<list-category></list-category>

				<div ng-show="item === 3" class="cont-nav">
