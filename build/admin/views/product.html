<div class="row" ng-controller="viewNavController">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Product Description - Agalea</h3>
			</div>
			<div class="panel panel-body" ng-controller="productDetailsController">
				<ul class="nav nav-tabs">
				  <li style="cursor: pointer;" role="presentation" ng-class="{ active:item === 1 }">
						<a ng-click="selectItem(1)">{{productDetails.productName}}</a>
					</li>
					<li style="cursor: pointer;" role="presentation">
						<a href="#/products">Back</a>
					</li>
				</ul>
				<div ng-show="item === 1" class="cont-nav">
					<detail-product></detail-product>
				</div>
			</div>
		</div>
	</div>
</div>
