<div ng-controller="productDataController">
  <br><br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="changeProduct">
      <div class="form-group">
        <label for="productId" class="col-sm-12 control-label" style="text-align: left;">ID</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="productId" name="productId" value="{{productDetails.idProduct}}" style="display:none;"></input>
          <input required disabled type="text" class="form-control" name="productId" value="{{productDetails.idProduct}}"></input>
        </div>
        <label for="productName" class="col-sm-12 control-label" style="text-align: left;">Product name</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="productName" name="productName" value="{{productDetails.productName}}"></input>
        </div>
        <label for="productDescription" class="col-sm-12 control-label" style="text-align: left;">Product description *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="productDescription" name="productDescription">{{productDetails.productDescription}}</textarea>
        </div>
        <label for="productCategory" class="col-sm-12 control-label" style="text-align: left;">Product category</label>
        <div class="col-sm-12">
          <select name="productCategory" id="productCategory" ng-model="categorySelected" class="form-control" required>
            <option ng-repeat="option in listCategory" value="{{option.idCategory}}" ng-selected="option.idCategory === productDetails.idCategory">{{option.categoryName}}</option>
          </select>
        </div>
        <label for="productSubCategory" class="col-sm-12 control-label" style="text-align: left;">Product subcategory</label>
        <div class="col-sm-12">
          <select name="productSubCategory" id="productSubCategory" ng-model="subCategorySelected" class="form-control" required>
            <option ng-repeat="option in listSubCategory" value="{{option.idSubcategory}}" ng-show="categorySelected === option.idCategory" ng-selected="option.idSubcategory === productDetails.idSubcategory">{{option.subcategoryName}}</option>
          </select>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Save"  name="" style="margin-top: 10px;"></input>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-5">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <form class="form-horizontal" enctype="multipart/form-data" id="changeImage">
        <img id="imageSelector" src="../src/images/products/{{productDetails.productImage}}" width="80%;" height="auto;"><br>
        <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">Change Image *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Save"  name="" style="margin-top: 10px;"></input>
        </div>
      </form>
    </div>
  </div>
</div>
