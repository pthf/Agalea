<div ng-controller="blogTipsController">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>date</th>
        <th>image</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in blogTipsList">
        <th>{{data.idBlogtip}}</th>
        <th>{{data.blogtipName}}</th>
        <th>{{data.blogtipDate}}</th>
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="{{data.blogtipImage}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>
          <a href="#/note/{{data.idBlogtip}}"><span class="label label-primary editElement" data-id='{{data.idBlogtip}}' style="cursor:pointer">Edit</span></a>
		  		<span class="label label-danger deleteNote" data-id='{{data.idBlogtip}}' style="cursor:pointer">Delete</span>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="loadList()"></input>
        </th>
      </tr>
    </tbody>
  </table>
</div>
