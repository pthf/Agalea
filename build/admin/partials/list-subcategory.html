<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>image</th>
        <th>description</th>
        <th>category</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listSubCategory">
        <th>{{data.idSubcategory}}</th>
        <th>{{data.subcategoryName}}</th>
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/products/subcategory/{{data.subcategoryImage}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>{{data.subcategoryDescription}}</th>
        <th>{{data.categoryName}}</th>
        <th>
          <a href="#/subcategory/{{data.idSubcategory}}"><span class="label label-primary editElement" data-id='{{data.idSubcategory}}' style="cursor:pointer">Edit</span></a>
		  		<span class="label label-danger deleteSubcategory" data-id='{{data.idSubcategory}}' style="cursor:pointer">Delete</span>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12 alert alert-danger alertDeleteSubCat" role="alert" style="display: none;">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Sorry, You can't delete this subcategory because it's currently in used by a category.
  </div>
  <div class="col-md-12"><br><br><br></div>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="addSubcategory">
      <div class="form-group">
        <label for="subcategoryName" class="col-sm-12 control-label" style="text-align: left;">Insert a subcategoy name *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="subcategoryName" name="subcategoryName"></input>
        </div>
        <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">Insert a subcategory image *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>
        </div>
        <label for="subcategoryDescription" class="col-sm-12 control-label" style="text-align: left;">Insert a subcategoy description *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="subcategoryDescription" name="subcategoryDescription"></textarea>
        </div>
        <label for="subCategoryCategory" class="col-sm-12 control-label" style="text-align: left;">Select a category *</label>
        <div class="col-sm-12">
          <select name="subCategoryCategory" id="subCategoryCategory" ng-model="categorySelected" class="form-control" required>
            <option ng-repeat="option in listCategory" value="{{option.idCategory}}">{{option.categoryName}}</option>
          </select>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
        </div>
      </div>
    </form>
  </div>
</div>
