<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>description</th>
        <th>image</th>
        <th>category</th>
        <th>subcategory</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listProduct">
        <th>{{data.idProduct}}</th>
        <th>{{data.productName}}</th>
        <th>{{data.productDescription}}</th>
        <th>
          <div style="width: 90px; height: 60px; overflow: hidden;">
            <img src="../src/images/products/{{data.productImage}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>{{data.categoryName}}</th>
        <th>{{data.subcategoryName}}</th>
        <th>
          <a href="#/product/{{data.idProduct}}"><span class="label label-primary editElement" data-id='{{data.idProduct}}' style="cursor:pointer">Edit</span></a>
		  		<span class="label label-danger deleteProduct" data-id='{{data.idProduct}}' style="cursor:pointer">Delete</span>
        </th>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12"><br><br><br></div>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="setProduct">
      <div class="form-group">
        <label for="productName" class="col-sm-12 control-label" style="text-align: left;">Insert a product name *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="productName" name="productName"></input>
        </div>
        <label for="productDescription" class="col-sm-12 control-label" style="text-align: left;">Insert a product description *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="productDescription" name="productDescription"></textarea>
        </div>
        <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">Insert a product image *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>
        </div>
        <label for="productCategory" class="col-sm-12 control-label" style="text-align: left;">Select a product category *</label>
        <div class="col-sm-12">
          <select name="productCategory" id="productCategory" ng-model="categorySelected" class="form-control" required>
            <option ng-repeat="option in listCategory" value="{{option.idCategory}}">{{option.categoryName}}</option>
          </select>
        </div>
        <label for="productSubCategory" class="col-sm-12 control-label" style="text-align: left;">Select a product subcategory *</label>
        <div class="col-sm-12">
          <select name="productSubCategory" id="productSubCategory" ng-model="subCategorySelected" class="form-control" required>
            <option ng-repeat="option in listSubCategory" value="{{option.idSubcategory}}" ng-show="categorySelected === option.idCategory">{{option.subcategoryName}}</option>
          </select>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
        </div>
      </div>
    </form>
  </div>
</div>
