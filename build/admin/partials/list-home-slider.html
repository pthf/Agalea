<div ng-controller="getImagesSliderHomeController">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>url</th>
        <th>image</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in listImages">
        <th>{{data.idHomeBanner}}</th>
        <th>{{data.bannerName}}</th>
        <th><a href="{{data.bannerUrl}}" target="_blank">{{data.bannerUrl}}</a></th>
        <th>
          <div style="width: 380px; height: 260px; overflow: hidden;">
            <img src="../src/images/homeSlider/{{data.bannerImageName}}" width="100%;" height="auto;">
          </div>
        </th>
        <th>
		  		<span class="label label-danger deleteImageSlider" data-id='{{data.idHomeBanner}}' style="cursor:pointer">Delete</span>
        </th>
      </tr>
    </tbody>
  </table>
  <br>
  <div class="col-md-12">
  </div><br><br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="setImageForm">
      <div class="form-group">
        <label for="bannerName" class="col-sm-12 control-label">Baner Name</label>
        <div class="col-sm-12">
          <input required type="text" multiple class="form-control" id="bannerName" name="bannerName" placeholder="Type a banner name"></input>
        </div>
        <label for="imageURL" class="col-sm-12 control-label">URL Banner</label>
        <div class="col-sm-12">
          <input required type="text" multiple class="form-control" id="imageURL" name="imageURL" placeholder="Type url images"></input>
        </div>
        <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">Insert Images *</label>
        <div class="col-sm-12">
          <input required type="file" multiple class="form-control" id="setImage" name="setImage[]"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none" class="bReload" ng-click="loadImages()"></input>
        </div>
      </div>
    </form>
  </div>
</div>
