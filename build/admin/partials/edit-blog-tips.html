<div id="insert-form" class="row" style="position: relative;">
  <div class="glyphicon glyphicon-picture iconFloatClick" aria-hidden="true"></div>
  <div class="col-xs-12 col-sm-12 col-xs-12 col-md-12 col-lg-12">
    <form method="post" id="formEdit" enctype="multipart/form-data" ng-controller="tinyController">
      <div class="col-xs-8 col-sm-6 col-xs-6 col-md-6 col-lg-4">
        <label for="input-name">ID:</label>
        <input id="input-id" type="text" name="id" required style="display:none;" value="{{NoteDetails.idBlogtip}}"></input>
        <input id="input-id" type="text" name="id" required disabled value="{{NoteDetails.idBlogtip}}"></input>
        <label for="input-name">Name post:</label>
        <input id="input-name" type="text" name="name" required value="{{NoteDetails.blogtipName}}"></input>
        <label for="cover-image">Source cover image:</label>
        <input id="cover-image" type="text" name="cover" required value="{{NoteDetails.blogtipImage}}"></input>
      </div>
      <div class="col-xs-12 col-sm-12 col-xs-12 col-md-12 col-lg-12">
        <label for="text-area-edit">Post:</label>
        <textarea id="text-area-edit" name="post" ui-tinymce="tinymceOptions" ng-model="NoteDetails.blogtipNote"></textarea>
      </div>
      <div class="col-xs-12 col-sm-12 col-xs-12 col-md-12 col-lg-12" style="margin-top: 20px;">
        <button type="button" class="btn btn-danger" onclick="location.reload();">Cancel</button>
        <button type="button" class="btn btn-primary" id="buttonSave">Save</button>
        <input type="submit" style="display: none;" class="formsubmit">
      </div>
    </form>
  </div>
</div>
<contend-load-images></contend-load-images>
