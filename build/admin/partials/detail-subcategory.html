<div ng-controller="productDataController">
  <br><br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="changeSubcategory">
      <div class="form-group">
        <label for="subcategoryId" class="col-sm-12 control-label" style="text-align: left;">ID </label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="subcategoryId" name="subcategoryId" style="display:none;" value="{{subcategoryDetails.idSubcategory}}"></input>
          <input required type="text" class="form-control" name="subcategoryId" disabled="" value="{{subcategoryDetails.idSubcategory}}"></input>
        </div>
        <label for="subcategoryName" class="col-sm-12 control-label" style="text-align: left;">Subcategoy name</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="subcategoryName" name="subcategoryName" value="{{subcategoryDetails.subcategoryName}}"></input>
        </div>
        <label for="subcategoryDescription" class="col-sm-12 control-label" style="text-align: left;">Subcategoy description</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="subcategoryDescription" name="subcategoryDescription">{{subcategoryDetails.subcategoryDescription}}</textarea>
        </div>
        <label for="subCategoryCategory" class="col-sm-12 control-label" style="text-align: left;">Category</label>
        <div class="col-sm-12">
          <select name="subCategoryCategory" id="subCategoryCategory" ng-model="categorySelected" class="form-control" required>
            <option ng-repeat="option in listCategory" value="{{option.idCategory}}" ng-selected="subcategoryDetails.idCategory === option.idCategory">{{option.categoryName}}</option>
          </select>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Save"  name="" style="margin-top: 10px;"></input>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-5">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <form class="form-horizontal" enctype="multipart/form-data" id="changeImageSubcategory">
        <img id="imageSelector" src="../src/images/products/subcategory/{{subcategoryDetails.subcategoryImage}}" width="80%;" height="auto;"><br>
        <label for="setImage" class="col-sm-12 control-label" style="text-align: left;">Change Image *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="setImage" name="setImage[]"></input>
        </div>
        <div class="col-sm-12">
          <input type="submit" class="btn btn-default" value="Save"  name="" style="margin-top: 10px;"></input>
        </div>
      </form>
    </div>
  </div>
</div>
