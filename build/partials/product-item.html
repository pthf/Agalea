<div class="background-blur full-item">
  <div class="item-wrapper full-item-wrapper" ng-controller="swiperProductController">
      <div class="title-item">
        <span class="title-item-info">{{listProducts[0].subcategoryName}}</span>
      </div>

      <div class="item-content">

        <div class="swiper-container swiper-item">
          <div class="swiper-wrapper">
            <!-- Slider -->
            <div class="swiper-slide swiper-item" ng-repeat="(key, data) in listProducts">
              <img src="./admin/src/images/products/{{data.productImage}}">
              <span class="foot-img">{{data.productName}}  {{data.productDescription}}</span>
            </div>
          </div>
          <!-- Arrow -->
          <div class="swiper-button-next">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            	 viewBox="0 0 27.7 46.5" style="enable-background:new 0 0 27.7 46.5;" xml:space="preserve">
            <style type="text/css">
            	.st0{fill-rule:evenodd;clip-rule:evenodd;}
            </style>
            <path class="st0" d="M1.7,21.3L21.6,1.4c0.9-0.9,2.2-0.9,3.1,0l1.8,1.8L8.5,21.3c-0.9,0.9-0.9,2.2,0,3.1l18.1,18.1l-1.8,1.8
            	c-0.9,0.9-2.2,0.9-3.1,0L1.7,24.4C0.9,23.6,0.9,22.2,1.7,21.3L1.7,21.3z"/>
            </svg>
          </div>

          <div class="swiper-button-prev">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            	 viewBox="0 0 27.7 46.5" style="enable-background:new 0 0 27.7 46.5;" xml:space="preserve">
            <style type="text/css">
            	.st0{fill-rule:evenodd;clip-rule:evenodd;}
            </style>
            <path class="st0" d="M1.7,21.3L21.6,1.4c0.9-0.9,2.2-0.9,3.1,0l1.8,1.8L8.5,21.3c-0.9,0.9-0.9,2.2,0,3.1l18.1,18.1l-1.8,1.8
            	c-0.9,0.9-2.2,0.9-3.1,0L1.7,24.4C0.9,23.6,0.9,22.2,1.7,21.3L1.7,21.3z"/>
            </svg>
          </div>
        </div>

      </div>
      <!-- Pagination -->
      <div class="swiper-pagination pagination-item"></div>

      <div class="text-item-info">
        {{listProducts[0].subcategoryDescription}}
      </div>

      <a href="" class="category-return">
        REGRESAR
      </a>

  </div>
</div>




<style media="screen">
  .background-blur.full-item{
    position: relative;
    opacity: 1;
    z-index: 2;
    width: 100%;
    height: auto;
    background-color: #fff
  }

  .item-wrapper.full-item-wrapper{
    position: relative;
    width: 40%;
    left:0;
    margin: 0 auto;
  }

  .swiper-item img {
    width: 55%;
    height: 85%;
    margin-left: 25%;
    margin-top: 10px;
  }

  .swiper-item {
    height: 20vw;
    display: flex;
    flex-direction: column;
  }

  .swiper-pagination.pagination-item{
    text-align: center;
    padding: 2vw 0;
    margin-top: 2vw;
  }

  .swiper-pagination.pagination-item .swiper-pagination-switch{
    border: 1px solid gray;
    height: 18px;
    width: 18px;
  }

  .swiper-pagination.pagination-item .swiper-active-switch{
    background-color: gray;
  }

  @media(max-width: 1024px){
    .swiper-container.swiper-item{
      height: 35vw;
    }

    .item-wrapper.full-item-wrapper{
      width: 50%;
    }
  }

  @media(max-width: 640px){
    .swiper-container.swiper-item{
      height: 45vw;
    }

    .item-wrapper.full-item-wrapper{
      width: 60%;
    }
  }

  @media(max-width: 480px){
    .swiper-container.swiper-item{
      height: 50vw;
    }

    .item-wrapper.full-item-wrapper{
      width: 70%;
    }
  }

  @media(max-width: 320px){
    .swiper-container.swiper-item{
      height: 55vw;
    }
  }

</style>
