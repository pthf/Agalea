<!-- Slider home -->
<div class="touch-slider">

  <span style="touch-action: manipulation" class="arrow-left" href="#"> < </span>
  <span style="touch-action: manipulation" class="arrow-right" href="#"> > </span>

  <div class="swiper-container swiper-home">
    <div class="swiper-wrapper">

      <div class="swiper-slide" ng-repeat="(key, data) in listSliderHome" >
        <img src="./admin/src/images/homeSlider/{{data.bannerImageName}}">
      </div>

    </div>
  </div>

  <div class="pagination pagination-home"></div>

</div>
