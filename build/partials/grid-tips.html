<background-blur></background-blur>

<!-- Grid Products -->
<div class="grid-boxes">

  <ul class="grid-wrapper">
    <!-- double-box,double-box, standard-box, triple-box, triple-box, triple-box -->
    <li class="box-flex" ng-repeat="(key, data) in listTips" ng-click="loadDetailsInfo(data.idBlogtip)">
      <img src="{{data.blogtipImage}}" >
      <div class="title-box">
        <span class="title-box-info">{{data.blogtipName | uppercase}}</span>
      </div>
    </li>
  </ul>

</div>
