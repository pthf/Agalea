<!-- Grid Products -->
<div class="grid-boxes">
  <ul class="grid-wrapper">
    <li class="box-flex standard-box" href='#/productos/{{data.categoryUrl}}/{{data.subcategoryUrl}}' ng-repeat = "(key, data) in listSubcategoryHome">
      <img src="./admin/src/images/products/subcategory/{{data.subcategoryImage}}" >
      <div class="title-box">
        <span class="title-box-info">{{data.subcategoryName | uppercase}} # {{data.categoryName | uppercase}}</span>
      </div>
    </li>
  </ul>
</div>
